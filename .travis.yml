env:
  global:
    - CC_TEST_REPORTER_ID=a82fd111d71177b83059d5eaaf14e68438af425706069a325cc6d5fa8677ae3d

language: python
python:
  - "3.6"

before_install:
  - apt-get update -qq
  - apt-get install -qq julia

install:
  - julia -e "Pkg.add("DifferentialEquations")
  - pip install -r requirements.txt
  - pip install pytest coverage mock pytest-cov


before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script: pytest --cov=BondGraphTools --cov-report=xml test


after_script:
  ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT